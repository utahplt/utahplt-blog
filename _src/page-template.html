<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@|title|</title>
    <meta name="description" content="@|description|">
    <meta name="author"      content="@|author|">
    <meta name="keywords"    content="@|keywords|">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <link rel="icon"      href="@|uri-prefix|/favicon.ico">
    <link rel="canonical" href="@|full-uri|">
    @(when rel-next @list{<link rel="next" href="@|rel-next|">})
    @(when rel-prev @list{<link rel="prev" href="@|rel-prev|">})
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="@|uri-prefix|/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="@|uri-prefix|/css/pygments.css">
    <link rel="stylesheet" type="text/css" href="@|uri-prefix|/css/scribble.css">
    <link rel="stylesheet" type="text/css" href="@|uri-prefix|/css/custom.css">
    <!-- Feeds -->
    <link rel="alternate" type="application/atom+xml" href="@|atom-feed-uri|" title="Atom Feed">
    <link rel="alternate" type="application/rss+xml" href="@|rss-feed-uri|" title="RSS Feed">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <!-- Main column -->
        <div id="content" class="col-md-9">
          <a href="https://www-old.cs.utah.edu/plt/">
          <H1>
          <img src="@|uri-prefix|/img/utahplt.svg" style="margin: -10px 0 -60px -40px;" width="40%" alt="[Utah PLT logo]">
          </H1>
          </a>
        </div>
        <div id="content" class="col-md-3">
        </div>
        <div class="col-md-3">
          <a href="@|rss-feed-uri|">
            <img class="pt-3" style="height: 55px;" src="@|uri-prefix|/img/rss.png" alt="rss feed">
          </a>
        </div>
      </div>
      <div class="row">
        <div id="content" class="col-md-12">
          @|contents|
        </div>
      </div>
      <footer>
        <hr />
        <p>Site generated
        by <a href="https://github.com/greghendershott/frog">Frog</a>,
        the <strong>fr</strong>ozen bl<strong>og</strong> tool.</p>
        <div class="col-md-12">
          <img src="@|uri-prefix|/img/logo.gif" width="10%" alt="[Utah PLT logo]"/>
        </div>
      </footer>
    </div>
  </body>
</html>
